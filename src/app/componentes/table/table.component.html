<div class="container" *ngIf="alunos.length > 0">
    <table class="table table-striped table-hover table-bordered table-sm align-middle">
        <thead class="table-dark">
            <tr>
                <th>Nome do Aluno</th>
                <th>Presente</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos">
                <td>{{ aluno.nome }}</td>
                <td>

                    <input type="checkbox" [checked]="presencas[aluno.id]"
                        (change)="marcarPresenca(aluno.id, $event)" />
                </td>
            </tr>
        </tbody>
    </table>


    <button class="btn btn-primary" (click)="avancarParaProximoAluno()">Pr√≥ximo Aluno</button>

</div>
